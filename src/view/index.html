<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四则运算</title>
    <link rel="stylesheet" href="./css/flex.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<script defer src="./js/index.js"></script>
<body class="flex-center-center">
    <div class="main flex-center-center">
        <div class="container flex-around-start-col">
            <header>四则运算生成器</header>
            <div class="box">
                <div class="tip flex-around-center">请确定产生随机数的数目以及数值的最大值。</div>
                <div class="item flex-between-center">
                    <p>数量</p>
                    <input id="num" type="number" step="1" value="10" placeholder="请输入题目数量">
                </div>
                <div class="item flex-between-center">
                    <p>最大值</p>
                    <input id="max" type="number" step="1" value="10" placeholder="请输入数值的最大值">
                </div>
                <div class="item flex-around-center">
                    <button id="generate">生成题目和答案</button>
                </div>
            </div>
            <div class="out">
                <button id="down_questions">下载题目</button>
                <button id="down_answers">下载答案</button>
            </div>
        </div>
        <div class="container flex-around-start-col">
            <header>四则运算校验器</header>
            <div class="box">
                <div class="tip flex-around-center">根据上传的题目文件和答案文件自动进行评判。</div>
                <div class="item flex-between-center">
                    <p>上传题目文件(txt)</p>
                    <button id="up_questions">选择文件</button>
                </div>
                <div class="item flex-between-center">
                    <p>上传答案文件(txt)</p>
                    <button id="up_answers">选择文件</button>
                </div>
                <div class="item flex-around-center">
                    <button id="check">自动评卷</button>
                </div>
            </div>
            <div class="out">
                <div class="flex-between-center">
                    <p>正确题目:</p>
                    <p id="correct_num">null</p>
                </div>
                <div class="flex-between-center">
                    <p>错误题目:</p>
                    <p id="incorrect_num">null</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
